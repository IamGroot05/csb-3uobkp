
<div class="alert alert-danger" *ngIf="showLoginWarningMessage" role="alert">
    <span><span><img src="assets/media/738.png"></span> Invalid email id or password</span>
</div>

<div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm"> 
      <div class="user-box">
        <input type="email" [(ngModel)]="model.emailId" id="exampleInputEmail1" name="emailId" aria-describedby="emailHelp"  required>
        <label for="exampleInputEmail1">Username</label>
      </div>
      <div class="user-box">
        <input type="password" [(ngModel)]="model.password" name="password" class="form-control" id="exampleInputPassword1" required>
        <label>Password</label>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Login
      </button>
    </form>
  </div>
